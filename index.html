<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/560cc55cbe.js" crossorigin="anonymous"></script>
    <title>Actividad 24/11/22</title>
</head>
<body>
    <header id="header">
        <img src="./assets/Logo Gula Rojo.png" alt="logo gula">
        <ul>
            <li> <a href="#header">Pagina Principal<a/></li>
            <li> <a href="#video">Video<a/></li>
            <li> <a href="#gifs">Gifs<a/></li>
            <li> <a href="#main">Nuestros Productos<a/></li>
            <li> <a href="#form">Contacto<a/></li>
            <li> <a href="#footer">Sobre Nosotros<a/></li>
        </ul>
    </header>

    <main id="main">
        <article>
            <h1>Tenes Hambre, tenes Gula</h1>
            <img class="vegan" src="./assets/vegan.jpeg" alt="plato vegan">
        </article>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Ugwp8wSkVeQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div id="gifs" class="vegan-gif">
            <img src="./assets/vegan-1.gif" alt="vegan-level-five">
            <img src="./assets/vegan-2.gif" alt="vegan-pig">
            <img src="./assets/vegan-3.gif" alt="vegan-salad">
        </div>   
    </main>

    <hr/>

    <form id="form">
        <h2>Contactanos</h2>
        <label for="nombre">Nombre Completo</label>
        <input type="text" name="nombre" id="nombre">

        <label for="direccion">Direccion</label>
        <input type="text" name="direccion" id="direccion">

        <label for="email">Email</label>
        <input type="text" name="email" id="email">

        <label for="fecha">Fecha de Nacimiento</label>
        <input type="date" name="fecha" id="fecha">

        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" cols="21" rows="10"></textarea>

        <button type="submit">Enviar Mensaje</button>
    </form>

    <footer id="footer">
        <h3>Nuestras Redes</h3>
        <div class="footer-icons">
            <a href="http://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="http://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="http://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="http://www.tiktok.com" target="_blank"><i class="fa-brands fa-tiktok"></i></a>                
        </div>
    </footer>      
    
</body>
</html>
